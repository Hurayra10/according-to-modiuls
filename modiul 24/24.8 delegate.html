<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <section id="section-container" >
        <h3>Bubble Handlet</h3>
        <ul id="list-container"> 
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Quaerat, numquam.</li>
            <li class="item">Reiciendis, perferendis.</li>
            <li class="item">Illum, velit!</li>
            <li class="item">Nihil, ipsum.</li>
            <li class="item">Saepe, nisi.</li>
        </ul>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                // document.getElementById('list-container').removeChild(item)
                event.target.parentNode.removeChild(event.target);
           
            })
        }
        
    </script>
</body>
</html>
