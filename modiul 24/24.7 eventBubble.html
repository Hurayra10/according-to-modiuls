<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section id="section-container" >
        <h3>Bubble Handlet</h3>
        <ul id="list-container"> 
            <li class="item">Lorem, ipsum.</li>
            <li id="secondItem" class="item">Quaerat, numquam.</li>
            <li class="item">Reiciendis, perferendis.</li>
            <li class="item">Illum, velit!</li>
            <li class="item">Nihil, ipsum.</li>
            <li class="item">Saepe, nisi.</li>
        </ul>
    </section>

    <script>
         document.getElementById('secondItem').addEventListener('click', function(event){
            console.log('second item is clicked');
            event.stopPropagation(); //parent a jete parbe na
            event.stopImmediatePropagation(); // parent tw durer kotha, ase paseo jete parbe na
        })
        //ul clicked
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('ul clicked');
            event.stopPropagation();
        })
        // //section
        document.getElementById('section-container').addEventListener('click', function(){
            console.log('section clicked');
        })
       
    </script>
</body>
</html>
