<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-bold text-rose-800">Bapp-er-Bank !!!

            </span>
        </h1>
    </header>
    <main >
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4 border-2 rounded-md ">
            <h3 class="mb-4 text-xl font-bold" > Please Login</h3>
                <div >
                    <input id="user-email" class="border-2 rounded-md border-neutral-400 block w-3/4 mb-4 px-4 " type="text" placeholder="Email">

                    <input id="user-password" class="border-2 rounded-md border-neutral-400 block w-3/4 mb-4 px-4" type="text" placeholder="Password">

                    <button id="login-submit" class="bg-fuchsia-700 px-4 rounded-md font-medium p-2 text-white">Submit</button>
                </div>
            
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
